<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = localStorage.getItem("user");
  const orderContainer = document.getElementById("order-items");
  const totalEl = document.getElementById("order-total");

  if (!user) {
    showToast("âš ï¸ Please log in to continue.", "warning");
    setTimeout(() => (window.location.href = "/login/"), 1200);
    return;
  }

  
  const checkoutKey = `checkout_${user}`;
  const cartKey = `cart_${user}`;
  let cart = JSON.parse(localStorage.getItem(checkoutKey))
          || JSON.parse(localStorage.getItem(cartKey))
          || [];

  if (cart.length === 0) {
    orderContainer.innerHTML = `<p>Your cart is empty.</p>`;
    totalEl.textContent = "0.00";
    return;
  }

  
  let total = 0;
  orderContainer.innerHTML = cart.map(item => {
    const subtotal = (item.price * item.qty).toFixed(2);
    total += parseFloat(subtotal);
    return `
      <div class="order-item">
        <img src="${item.img}" alt="${item.title}">
        <div class="item-info">
          <h4>${item.title}</h4>
          <p>Qty: ${item.qty}</p>
        </div>
        <span>$${subtotal}</span>
      </div>
    `;
  }).join("");

  totalEl.textContent = total.toFixed(2);

  
  document.getElementById("complete-btn").addEventListener("click", () => {
    showToast("âœ… Purchase complete!", "success");

    
    localStorage.removeItem(checkoutKey);
    localStorage.removeItem(cartKey);

    setTimeout(() => (window.location.href = "/"), 1500);
  });
});

window.addEventListener("beforeunload", () => {
  const user = localStorage.getItem("user");
  if (!user) return;
  localStorage.removeItem(`checkout_${user}`);
});

</script>

<script>

document.addEventListener("DOMContentLoaded", () => {
  const numberEl = document.getElementById("card-number");
  const expiryEl = document.getElementById("card-expiry");
  const cvvEl = document.getElementById("card-cvv");
  const completeBtn = document.getElementById("complete-btn");

  if (!numberEl || !expiryEl || !cvvEl || !completeBtn) return;

  
  numberEl.addEventListener("input", () => {
    const digits = numberEl.value.replace(/\D/g, "").slice(0, 19);
    numberEl.value = digits;
  });

  
  cvvEl.addEventListener("input", () => {
    const digits = cvvEl.value.replace(/\D/g, "").slice(0, 3);
    cvvEl.value = digits;
  });

  
  expiryEl.addEventListener("input", () => {
    const digits = expiryEl.value.replace(/\D/g, "").slice(0, 4);
    let out = digits;
    if (digits.length >= 3) {
      out = `${digits.slice(0,2)}/${digits.slice(2,4)}`;
    }
    expiryEl.value = out;
  });

  function isValidExpiry(mmYY) {
    const m = /^(\d{2})\/(\d{2})$/.exec(mmYY);
    if (!m) return false;
    const month = parseInt(m[1], 10);
    return month >= 1 && month <= 12;
  }

  function luhnValid(num) {
    if (!/^\d{13,19}$/.test(num)) return false;
    let sum = 0, dbl = false;
    for (let i = num.length - 1; i >= 0; i--) {
      let n = parseInt(num[i], 10);
      if (dbl) {
        n *= 2;
        if (n > 9) n -= 9;
      }
      sum += n;
      dbl = !dbl;
    }
    return sum % 10 === 0;
  }

  
  const clone = completeBtn.cloneNode(true);
  completeBtn.parentNode.replaceChild(clone, completeBtn);

  clone.addEventListener("click", () => {
    const number = numberEl.value.replace(/\D/g, "");
    const expiry = expiryEl.value.trim();
    const cvv = cvvEl.value.trim();

    if (!luhnValid(number)) {
      showToast("âŒ Enter a valid card number.", "error");
      return;
    }
    if (!isValidExpiry(expiry)) {
      showToast("âŒ Expiry must be MM/YY (01-12).", "error");
      return;
    }
    if (!/^\d{3}$/.test(cvv)) {
      showToast("âŒ CVV must be 3 digits.", "error");
      return;
    }

    
    const user = localStorage.getItem("user");
    const checkoutKey = user ? `checkout_${user}` : null;
    const cartKey = user ? `cart_${user}` : null;

    showToast("âœ… Purchase complete!", "success");
    if (checkoutKey) localStorage.removeItem(checkoutKey);
    if (cartKey) localStorage.removeItem(cartKey);
    setTimeout(() => (window.location.href = "/"), 1500);
  });
});
</script>

<script>
 
function showToast(message, type = "info") {
  let container = document.getElementById("toast-container");
  if (!container) {
    container = document.createElement("div");
    container.id = "toast-container";
    document.body.appendChild(container);
  }

  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.textContent = message;
  container.appendChild(toast);

  setTimeout(() => toast.classList.add("show"), 10);
  setTimeout(() => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 300);
  }, 3000);
}


window.alert = function (message) {
  showToast(message, "info");
};

 
window.customConfirm = function (message) {
  return new Promise((resolve) => {
    const modal = document.getElementById("confirm-modal");
    const msg = document.getElementById("confirm-message");
    const yes = document.getElementById("confirm-yes");
    const no = document.getElementById("confirm-no");

    msg.textContent = message;
    modal.classList.add("active");

    const cleanup = () => {
      modal.classList.remove("active");
      yes.removeEventListener("click", onYes);
      no.removeEventListener("click", onNo);
    };

    const onYes = () => { cleanup(); resolve(true); };
    const onNo = () => { cleanup(); resolve(false); };

    yes.addEventListener("click", onYes);
    no.addEventListener("click", onNo);
  });
};
</script>
