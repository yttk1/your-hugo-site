<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
  <meta charset="UTF-8">
  <title>Payment | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-right: 1.5rem;
    }
    header a:hover { color: var(--primary); }
    .cart-icon {
      background: var(--primary);
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: var(--radius);
    }
    main {
      flex: 1;
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/">üè´ College Store</a>
      <a href="/products/">Products</a>
      <a href="/about/">About</a>
    </div>
    <a href="/cart/" class="cart-icon" id = "cart-link">üõí <span id="cart-count">0</span></a>
    <span id="user-display" class="username"></span>
    <a href="/login/" id="login-link">Login</a>

    <script>
    function updateLoginLink() {
      const link = document.getElementById('login-link');
      if (localStorage.getItem('user')) {
        link.textContent = "Logout";
        link.onclick = () => {
          localStorage.removeItem('user');
          alert("Logged out!");
          window.location.reload();
        };
      } else {
        link.textContent = "Login";
        link.href = "/login/";
      }
    }
    updateLoginLink();
    </script>

  </header>

  <main>
    
<section class="payment-page">
  <div class="container">
    <h1>Checkout</h1>
    <form id="payment-form">
      <label>
        Full Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email
        <input type="email" name="email" required>
      </label>
      <label>
        Address
        <input type="text" name="address" required>
      </label>
      <label>
        Card Number
        <input type="text" name="card" placeholder="1234 5678 9012 3456" required>
      </label>
      <label>
        Expiry Date
        <input type="text" name="expiry" placeholder="MM/YY" required>
      </label>
      <label>
        CVV
        <input type="text" name="cvv" placeholder="123" required>
      </label>
      <button type="submit" class="btn">Pay Now</button>
    </form>
    <div id="success-message" style="display:none;">
      <h2>Thank you for your purchase!</h2>
      <p>Your payment has been processed successfully.</p>
      <a href="/products/" class="btn">Continue Shopping</a>
    </div>
  </div>
</section>

<script>

document.getElementById('payment-form').addEventListener('submit', function(e) {
  e.preventDefault();

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }

  
  const form = e.target;
  if (!form.checkValidity()) {
    alert("Please fill all required fields.");
    return;
  }

  
  localStorage.removeItem('cart');
  window.dispatchEvent(new Event('storage'));

  
  form.style.display = "none";
  document.getElementById('success-message').style.display = "block";
});
</script>

<style>
.payment-page {
  display: flex;
  justify-content: center;
  padding: 2rem;
}
.payment-page .container {
  background: white;
  padding: 2rem 3rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 500px;
}
.payment-page h1 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 1.5rem;
}
.payment-page form label {
  display: block;
  margin-bottom: 1rem;
  font-weight: 500;
}
.payment-page form input {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.3rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}
.payment-page form .btn {
  display: block;
  width: 100%;
  margin-top: 1rem;
  background: var(--primary);
  color: white;
  padding: 0.8rem;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  font-weight: 600;
  font-size: 1.1rem;
}
.payment-page form .btn:hover { background: #1e40af; }
#success-message h2 { color: var(--primary); text-align:center; }
#success-message p { text-align:center; margin-bottom:1rem; }
#success-message .btn { display:block; margin:0 auto; }
</style>

  </main>

  <footer>
    ¬© 2025 College Store. Built with Hugo.
  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>

<script>

function updateHeader() {
  const user = localStorage.getItem('user');
  const loginLink = document.getElementById('login-link');
  const userDisplay = document.getElementById('user-display');
  const cartLink = document.getElementById('cart-link');

  if (user) {
    
    loginLink.textContent = "Logout";
    loginLink.href = "#";
    loginLink.onclick = () => {
      localStorage.removeItem('user');
      alert("Logged out!");
      updateHeader();
    };

    if (userDisplay) {
      userDisplay.textContent = `üëã ${user}`;
      userDisplay.style.display = "inline-block";
    }

    if (cartLink) {
      cartLink.style.display = "inline-block";
    }
  } else {
    
    loginLink.textContent = "Login";
    loginLink.href = "/login/";
    loginLink.onclick = null;

    if (userDisplay) {
      userDisplay.style.display = "none";
    }

    if (cartLink) {
      cartLink.style.display = "none";
    }
  }
}


function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const total = cart.reduce((sum, item) => sum + item.qty, 0);
  const countEl = document.getElementById('cart-count');
  if (countEl) countEl.textContent = total;
}


document.addEventListener("DOMContentLoaded", () => {
  updateHeader();
  updateCartCount();
});


window.addEventListener('storage', () => {
  updateHeader();
  updateCartCount();
});
</script>


</body>
</html>
