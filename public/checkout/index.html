<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-right: 1.5rem;
    }
    header a:hover { color: var(--primary); }
    .cart-icon {
      background: var(--primary);
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: var(--radius);
    }
    main {
      flex: 1;
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/">üè´ College Store</a>
      <a href="/products/">Products</a>
      <a href="/about/">About</a>
    </div>
    <a href="/cart/" class="cart-icon">üõí <span id="cart-count">0</span></a>
  </header>

  <main>
    
<h1>Checkout</h1>
<div id="checkout-area">
  <form id="checkout-form" onsubmit="return placeOrder(event);">
    <label>
      Full name
      <input name="name" required>
    </label>
    <label>
      Email
      <input name="email" type="email" required>
    </label>
    <label>
      Address
      <textarea name="address" required></textarea>
    </label>
    <h3>Order summary</h3>
    <div id="order-items"></div>
    <p>Total: $<span id="order-total">0.00</span></p>
    <button type="submit">Place order (Fake)</button>
  </form>

  <div id="order-result" style="display:none;">
    <h2>Order confirmed</h2>
    <p id="order-msg"></p>
  </div>
</div>
<script>
 
</script>

  </main>

  <footer>
    ¬© 2025 College Store. Built with Hugo.
  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>
</body>
</html>
