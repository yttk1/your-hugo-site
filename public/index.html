 <script>
  function updateHeader() {
    const loginLink = document.getElementById('login-link');
    const userDisplay = document.getElementById('user-display');
    const cartLink = document.getElementById('cart-link');
    const user = localStorage.getItem('user');

    if (user) {
      
      userDisplay.textContent = user;
      userDisplay.style.display = "inline-block";

      loginLink.textContent = "Logout";
      loginLink.href = "#";
      loginLink.onclick = (e) => {
        e.preventDefault();

        
        localStorage.removeItem('cart');
        localStorage.removeItem(`cart_${user}`);
        localStorage.removeItem('cart_guest');

        
        localStorage.removeItem('user');

        
        const countEl = document.getElementById('cart-count');
        if (countEl) countEl.textContent = 0;

        alert("Logged out ‚Äî cart cleared!");
        window.location.reload();
      };

      cartLink.style.display = "inline-flex";
    } else {
      
      userDisplay.style.display = "none";
      cartLink.style.display = "none";
      loginLink.textContent = "Login";
      loginLink.href = "/login/";
      loginLink.onclick = null;
    }
  }

  function updateCartCount() {
    const allKeys = Object.keys(localStorage);
    let cart = [];

    const user = localStorage.getItem('user');
    if (user && allKeys.includes(`cart_${user}`)) {
      cart = JSON.parse(localStorage.getItem(`cart_${user}`)) || [];
    } else if (allKeys.includes('cart')) {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    }

    const total = cart.reduce((sum, item) => sum + item.qty, 0);
    const countEl = document.getElementById('cart-count');
    if (countEl) countEl.textContent = total;
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateHeader();
    updateCartCount();
  });

  window.addEventListener("storage", () => {
    updateHeader();
    updateCartCount();
  });
  </script>
