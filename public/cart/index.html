<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
  <meta charset="UTF-8">
  <title>Your Cart | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-right: 1.5rem;
    }
    header a:hover { color: var(--primary); }
    .cart-icon {
      background: var(--primary);
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: var(--radius);
    }
    main {
      flex: 1;
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/">üè´ College Store</a>
      <a href="/products/">Products</a>
      <a href="/about/">About</a>
    </div>
    <a href="/cart/" class="cart-icon">üõí <span id="cart-count">0</span></a>
  </header>

  <main>
    
<h1>Your Cart</h1>
<div class="cart-container">
  <table id="cart-table">
    <thead>
      <tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="cart-footer">
    <h2 id="cart-total">Total: $0.00</h2>
    <button id="clear-cart">Clear Cart</button>
  </div>
</div>

<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const tbody = document.querySelector('#cart-table tbody');
  tbody.innerHTML = '';
  let total = 0;

  cart.forEach((item) => {
    const subtotal = item.qty * item.price;
    total += subtotal;
    tbody.innerHTML += `
      <tr>
        <td><img src="${item.img}" class="thumb"> ${item.title}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>${item.qty}</td>
        <td>$${subtotal.toFixed(2)}</td>
        <td><button class="remove" onclick="removeItem('${item.id}')">üóë</button></td>
      </tr>`;
  });
  document.getElementById('cart-total').textContent = 'Total: $' + total.toFixed(2);
}
function removeItem(id) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart = cart.filter(i => i.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart(); window.dispatchEvent(new Event('storage'));
}
document.getElementById('clear-cart').addEventListener('click', () => {
  localStorage.removeItem('cart');
  loadCart(); window.dispatchEvent(new Event('storage'));
});
loadCart();
</script>

<style>
.cart-container {
  background: white;
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
}
th, td {
  text-align: center;
  padding: 0.8rem;
  border-bottom: 1px solid #e5e7eb;
}
.thumb {
  width: 50px;
  height: 50px;
  border-radius: 8px;
  object-fit: cover;
  vertical-align: middle;
  margin-right: 0.5rem;
}
button.remove {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
}
.cart-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#clear-cart {
  background: #ef4444;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  cursor: pointer;
}
#clear-cart:hover { background: #dc2626; }
</style>

  </main>

  <footer>
    ¬© 2025 College Store. Built with Hugo.
  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>
</body>
</html>
