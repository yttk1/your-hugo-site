<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-right: 1.5rem;
    }
    header a:hover { color: var(--primary); }
    .cart-icon {
      background: var(--primary);
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: var(--radius);
    }
    main {
      flex: 1;
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/">üè´ College Store</a>
      <a href="/products/">Products</a>
      <a href="/about/">About</a>
    </div>
    <a href="/cart/" class="cart-icon">üõí <span id="cart-count">0</span></a>
  </header>

  <main>
    
<h1>Your Cart</h1>
<div class="cart-container">
  <table id="cart-table">
    <thead>
      <tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="cart-footer">
  <h2 id="cart-total">Total: $0.00</h2>
  <button id="purchase-btn">Purchase</button>
  <button id="clear-cart">Clear Cart</button>
  </div>
</div>

<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const tbody = document.querySelector('#cart-table tbody');
  tbody.innerHTML = '';
  let total = 0;

  cart.forEach((item) => {
    const subtotal = item.qty * item.price;
    total += subtotal;

    tbody.innerHTML += `
      <tr>
        <td>
          <div class="item-info">
            <img src="${item.img}" class="thumb">
            <span class="item-title">${item.title}</span>
          </div>
        </td>
        <td>$${item.price.toFixed(2)}</td>
        <td>
          <button class="qty-btn" onclick="updateQty('${item.id}', -1)">‚àí</button>
          <span id="qty-${item.id}">${item.qty}</span>
          <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
        </td>
        <td>$${subtotal.toFixed(2)}</td>
        <td><button class="remove" onclick="removeItem('${item.id}')">üóë</button></td>
      </tr>`;
  });

  
  const totalEl = document.getElementById('cart-total');
  if (totalEl) totalEl.textContent = 'Total: $' + total.toFixed(2);

  
  const bottomTotal = document.getElementById('cart-total-bottom');
  if (bottomTotal) bottomTotal.textContent = 'Total: $' + total.toFixed(2);
}

function removeItem(id) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart = cart.filter(i => i.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart(); window.dispatchEvent(new Event('storage'));
}
document.getElementById('clear-cart').addEventListener('click', () => {
  localStorage.removeItem('cart');
  loadCart(); window.dispatchEvent(new Event('storage'));
});
loadCart();

document.getElementById('purchase-btn').addEventListener('click', () => {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  
  window.location.href = '/payment/';
});


  function updateQty(id, change) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const item = cart.find(p => p.id === id);
    if (!item) return;

    item.qty += change;

    if (item.qty <= 0) {
      
      cart = cart.filter(p => p.id !== id);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart(); 
    window.dispatchEvent(new Event('storage'));
  }

</script>

<style>
.cart-container {
  background: white;
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
}
th, td {
  text-align: center;
  padding: 0.8rem;
  border-bottom: 1px solid #e5e7eb;
}
.thumb {
  width: 50px;
  height: 50px;
  border-radius: 8px;
  object-fit: cover;
  vertical-align: middle;
  margin-right: 0.5rem;
}
button.remove {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
}
.cart-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#clear-cart {
  background: #ef4444;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  cursor: pointer;
}
#clear-cart:hover { background: #dc2626; }

#purchase-btn {
  position: relative;
  left: 33%;
  background: #10b981;  
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: var(--radius);
  cursor: pointer;
  margin-right: 0.5rem;
  transition: background 0.2s;
}
#purchase-btn:hover {
  background: #059669;
}

.qty-btn {
  padding: 0.3rem 0.6rem;
  margin: 0 0.2rem;
  border: 1px solid #ccc;
  background: #f9fafb;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}
.qty-btn:hover {
  background: #e5e7eb;
}
#cart-table span {
  min-width: 25px;
  display: inline-block;
  text-align: center;
}

 
#cart-table td {
  vertical-align: middle;
}

 
.item-info {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
}

 
.thumb {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  background: #f3f4f6;
  flex-shrink: 0;
}

 
.item-title {
  font-weight: 500;
  color: #111827;
  line-height: 1.4;
  display: block;
  max-width: 200px;
  white-space: normal;
}

 
#cart-table th, #cart-table td {
  padding: 0.8rem 1rem;
}

 
.qty-btn {
  padding: 0.3rem 0.7rem;
  margin: 0 0.2rem;
  border: 1px solid #ccc;
  background: #f9fafb;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}
.qty-btn:hover {
  background: #e5e7eb;
}

 
#cart-table {
  border-collapse: separate;
  border-spacing: 0 8px;
}
#cart-table tr {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
#cart-table th {
  text-transform: uppercase;
  font-size: 0.9rem;
  color: #6b7280;
  font-weight: 600;
}

</style>

  </main>

  <footer>
    ¬© 2025 College Store. Built with Hugo.
  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>
</body>
</html>
