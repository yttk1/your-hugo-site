<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Sign Up | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-right: 1.5rem;
    }
    header a:hover { color: var(--primary); }
    .cart-icon {
      background: var(--primary);
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: var(--radius);
    }
    main {
      flex: 1;
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
  <div class="nav-left">
    <a href="/">üè´ College Store</a>
    <a href="/products/">Products</a>
    <a href="/about/">About</a>
  </div>

  <div class="nav-right">
    
    <span id="user-display" class="username"></span>
    <a href="#" id="login-link" class="logout-btn">Login</a>
    <a href="/cart/" class="cart-icon" id="cart-link">üõí <span id="cart-count">0</span></a>
  </div>



  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .nav-left a {
      margin-right: 1.2rem;
      font-weight: 500;
      color: #111827;
      text-decoration: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;  
    }

    .username {
      font-weight: 700;
      color: #1e3a8a;
    }

    .logout-btn {
      color: #dc2626;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .logout-btn:hover {
      color: #b91c1c;
    }

    .cart-icon {
      text-decoration: none;
      color: #111827;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: opacity 0.2s ease;
    }

    .cart-icon:hover {
      opacity: 0.8;
    }

    .cart-icon span {
      background: #3b82f6;
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.8rem;
    }
  </style>
</header>



  <main>
    
<section class="signup-page">
  <div class="signup-box">
    <h1>Create Account</h1>

    <form id="signup-form">
      <label>
        Username
        <input type="text" id="new-username" required>
      </label>
      <label>
        Password
        <input type="password" id="new-password" required>
      </label>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p id="signup-error" class="error" style="display:none;"></p>
    <p id="signup-success" class="success" style="display:none;">Account created! Redirecting to login...</p>

    <p class="note">Already have an account? <a href="/login/">Login</a></p>
  </div>
</section>

<script>
document.getElementById('signup-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('new-username').value.trim();
  const password = document.getElementById('new-password').value.trim();

  let users = JSON.parse(localStorage.getItem('users')) || [];

  
  if (users.some(u => u.username === username)) {
    const err = document.getElementById('signup-error');
    err.textContent = "Username already exists.";
    err.style.display = "block";
    return;
  }

  
  users.push({ username, password });
  localStorage.setItem('users', JSON.stringify(users));

  document.getElementById('signup-error').style.display = "none";
  document.getElementById('signup-success').style.display = "block";

  
  setTimeout(() => {
    window.location.href = "/login/";
  }, 1500);
});
</script>

<style>
.signup-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
}
.signup-box {
  background: white;
  padding: 2rem 3rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}
.signup-box h1 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 1.5rem;
}
label {
  display: block;
  margin-bottom: 1rem;
  font-weight: 500;
}
input {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.3rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}
.btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.8rem 1.2rem;
  width: 100%;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}
.btn:hover { background: #1e40af; }
.error { color: #dc2626; text-align: center; margin-top: 0.5rem; }
.success { color: #10b981; text-align: center; margin-top: 0.5rem; }
.note { text-align: center; margin-top: 1rem; }
.note a { color: var(--primary); text-decoration: none; font-weight: 600; }
.note a:hover { text-decoration: underline; }
</style>

  </main>

  <footer>
    ¬© 2025 College Store. Built with Hugo.
  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>

 <script>
  function updateHeader() {
    const loginLink = document.getElementById('login-link');
    const userDisplay = document.getElementById('user-display');
    const cartLink = document.getElementById('cart-link');
    const user = localStorage.getItem('user');

    if (user) {
      
      userDisplay.textContent = user;
      userDisplay.style.display = "inline-block";

      loginLink.textContent = "Logout";
      loginLink.href = "#";
      loginLink.onclick = (e) => {
        e.preventDefault();

        
        localStorage.removeItem('cart');
        localStorage.removeItem(`cart_${user}`);
        localStorage.removeItem('cart_guest');

        
        localStorage.removeItem('user');

        
        const countEl = document.getElementById('cart-count');
        if (countEl) countEl.textContent = 0;

        alert("Logged out ‚Äî cart cleared!");
        window.location.reload();
      };

      cartLink.style.display = "inline-flex";
    } else {
      
      userDisplay.style.display = "none";
      cartLink.style.display = "none";
      loginLink.textContent = "Login";
      loginLink.href = "/login/";
      loginLink.onclick = null;
    }
  }

  function updateCartCount() {
    const allKeys = Object.keys(localStorage);
    let cart = [];

    const user = localStorage.getItem('user');
    if (user && allKeys.includes(`cart_${user}`)) {
      cart = JSON.parse(localStorage.getItem(`cart_${user}`)) || [];
    } else if (allKeys.includes('cart')) {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    }

    const total = cart.reduce((sum, item) => sum + item.qty, 0);
    const countEl = document.getElementById('cart-count');
    if (countEl) countEl.textContent = total;
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateHeader();
    updateCartCount();
  });

  window.addEventListener("storage", () => {
    updateHeader();
    updateCartCount();
  });
  </script>


</body>
</html>
