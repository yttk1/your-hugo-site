<section class="signup-page">
  <div class="signup-box">
    <h1>Create Account</h1>

    <form id="signup-form">
      <label>
        Username
        <input type="text" id="new-username" required>
      </label>
      <label>
        Password
        <input type="password" id="new-password" required>
      </label>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p id="signup-error" class="error" style="display:none;"></p>
    <p id="signup-success" class="success" style="display:none;">Account created! Redirecting to login...</p>

    <p class="note">Already have an account? <a href="/login/">Login</a></p>
  </div>
</section>

<script>
document.getElementById('signup-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('new-username').value.trim();
  const password = document.getElementById('new-password').value.trim();

  let users = JSON.parse(localStorage.getItem('users')) || [];

  
  if (users.some(u => u.username === username)) {
    const err = document.getElementById('signup-error');
    err.textContent = "Username already exists.";
    err.style.display = "block";
    return;
  }

  
  users.push({ username, password });
  localStorage.setItem('users', JSON.stringify(users));

  document.getElementById('signup-error').style.display = "none";
  document.getElementById('signup-success').style.display = "block";

  
  setTimeout(() => {
    window.location.href = "/login/";
  }, 1500);
});
</script>

 <script>
  function updateHeader() {
    const loginLink = document.getElementById('login-link');
    const userDisplay = document.getElementById('user-display');
    const cartLink = document.getElementById('cart-link');
    const user = localStorage.getItem('user');

    if (user) {
      
      userDisplay.textContent = user;
      userDisplay.style.display = "inline-block";

      
      const userIcon = document.getElementById('user-icon');
      if (userIcon && user && user.length > 0) {
        userIcon.textContent = user.charAt(0); 
        userIcon.style.display = "flex";
      }

      loginLink.textContent = "Logout";
      loginLink.href = "#";
      loginLink.onclick = (e) => {
        e.preventDefault();

        
        localStorage.removeItem('cart');
        localStorage.removeItem(`cart_${user}`);
        localStorage.removeItem('cart_guest');

        
        localStorage.removeItem('user');

        
        const countEl = document.getElementById('cart-count');
        if (countEl) countEl.textContent = 0;

        alert("Logged out â€” cart cleared!");
        window.location.reload();
      };
    
      cartLink.style.display = "inline-flex";
    } else {
      
      userDisplay.style.display = "none";
      cartLink.style.display = "none";
      loginLink.textContent = "Login";
      loginLink.href = "/login/";
      loginLink.onclick = null;
      const userIcon = document.getElementById('user-icon');
      if (userIcon) userIcon.style.display = "none";

    }
  }

  function updateCartCount() {
    const allKeys = Object.keys(localStorage);
    let cart = [];

    const user = localStorage.getItem('user');
    if (user && allKeys.includes(`cart_${user}`)) {
      cart = JSON.parse(localStorage.getItem(`cart_${user}`)) || [];
    } else if (allKeys.includes('cart')) {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    }

    const total = cart.reduce((sum, item) => sum + item.qty, 0);
    const countEl = document.getElementById('cart-count');
    if (countEl) countEl.textContent = total;
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateHeader();
    updateCartCount();
  });

  window.addEventListener("storage", () => {
    updateHeader();
    updateCartCount();
  });

  </script>
