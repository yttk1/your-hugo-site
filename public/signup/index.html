<!DOCTYPE html>
<html lang="en">
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
  <meta charset="UTF-8">
  <title>Sign Up | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;

      flex-direction: column;

    }
    header {
      background: white;

      padding: 1rem 2rem;
      display: flex;
      align-items: center;

    }
    header a {
      text-decoration: none;

    }

</head>
<body>
  <header>
    <div>
      <a href="/">üè´ College Store</a>
      <a href="/products/">Products</a>
      <a href="/about/">About</a>
    </div>
    <a href="/cart/" class="cart-icon" id = "cart-link">üõí <span id="cart-count">0</span></a>
    <span id="user-display" class="username"></span>
    <a href="/login/" id="login-link">Login</a>

    <script>
    function updateLoginLink() {
      const link = document.getElementById('login-link');
      if (localStorage.getItem('user')) {
        link.textContent = "Logout";
        link.onclick = () => {
          localStorage.removeItem('user');
          alert("Logged out!");
          window.location.reload();
        };
      } else {
        link.textContent = "Login";
        link.href = "/login/";
      }
    }
    updateLoginLink();
    </script>

  </header>

  <main>
    
<section class="signup-page">
  <div class="signup-box">
    <h1>Create Account</h1>

    <form id="signup-form">
      <label>
        Username
        <input type="text" id="new-username" required>
      </label>
      <label>
        Password
        <input type="password" id="new-password" required>
      </label>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p id="signup-error" class="error" style="display:none;"></p>
    <p id="signup-success" class="success" style="display:none;">Account created! Redirecting to login...</p>

    <p class="note">Already have an account? <a href="/login/">Login</a></p>
  </div>
</section>

<script>
document.getElementById('signup-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('new-username').value.trim();
  const password = document.getElementById('new-password').value.trim();

  let users = JSON.parse(localStorage.getItem('users')) || [];

  
  if (users.some(u => u.username === username)) {
    const err = document.getElementById('signup-error');
    err.textContent = "Username already exists.";
    err.style.display = "block";
    return;
  }

  
  users.push({ username, password });
  localStorage.setItem('users', JSON.stringify(users));

  document.getElementById('signup-error').style.display = "none";
  document.getElementById('signup-success').style.display = "block";

  
  setTimeout(() => {
    window.location.href = "/login/";
  }, 1500);
});
</script>

<style>
.signup-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
}
.signup-box {
  background: white;

  border-radius: var(--radius);
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);

}
.signup-box h1 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 1.5rem;
}
label {
  display: block;
  margin-bottom: 1rem;
  font-weight: 500;
}
input {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.3rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}
.btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.8rem 1.2rem;
  width: 100%;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}
.btn:hover { background: #1e40af; }
.error { color: #dc2626; text-align: center; margin-top: 0.5rem; }
.success { color: #10b981; text-align: center; margin-top: 0.5rem; }

.note a { color: var(--primary); text-decoration: none; font-weight: 600; }
.note a:hover { text-decoration: underline; }
</style>

  </main>

  <footer>

  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>

<script>

function updateHeader() {
  const user = localStorage.getItem('user');
  const loginLink = document.getElementById('login-link');
  const userDisplay = document.getElementById('user-display');
  const cartLink = document.getElementById('cart-link');

  if (user) {
    
    loginLink.textContent = "Logout";
    loginLink.href = "#";
    loginLink.onclick = () => {
      localStorage.removeItem('user');
      alert("Logged out!");
      updateHeader();
    };

    if (userDisplay) {
      userDisplay.textContent = `üëã ${user}`;
      userDisplay.style.display = "inline-block";
    }

    if (cartLink) {
      cartLink.style.display = "inline-block";
    }
  } else {
    
    loginLink.textContent = "Login";
    loginLink.href = "/login/";
    loginLink.onclick = null;

    if (userDisplay) {
      userDisplay.style.display = "none";
    }

    if (cartLink) {
      cartLink.style.display = "none";
    }
  }
}


function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const total = cart.reduce((sum, item) => sum + item.qty, 0);
  const countEl = document.getElementById('cart-count');
  if (countEl) countEl.textContent = total;
}


document.addEventListener("DOMContentLoaded", () => {
  updateHeader();
  updateCartCount();
});


window.addEventListener('storage', () => {
  updateHeader();
  updateCartCount();
});
</script>


</body>
</html>
