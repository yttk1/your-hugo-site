<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-right: 1.5rem;
    }
    header a:hover { color: var(--primary); }
    .cart-icon {
      background: var(--primary);
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: var(--radius);
    }
    main {
      flex: 1;
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <a href="/">üè´ College Store</a>
      <a href="/products/">Products</a>
      <a href="/about/">About</a>
    </div>
    <a href="/cart/" class="cart-icon">üõí <span id="cart-count">0</span></a>
  </header>

  <main>
    
<h1 class="page-title">Our Products</h1>
<div class="product-grid">
  
  <a href="/products/p001/" class="product-card">
    <img src="/images/hoodie-1.jpg" alt="Campus Hoodie">
    <div class="info">
      <h2>Campus Hoodie</h2>
      <p class="price">$39.99</p>
    </div>
  </a>
  
  <a href="/products/p002/" class="product-card">
    <img src="/images/notebook.jpg" alt="Eco Notebook">
    <div class="info">
      <h2>Eco Notebook</h2>
      <p class="price">$9.50</p>
    </div>
  </a>
  
  <a href="/products/p003/" class="product-card">
    <img src="/images/mug.jpg" alt="Campus Mug">
    <div class="info">
      <h2>Campus Mug</h2>
      <p class="price">$12.00</p>
    </div>
  </a>
  
</div>

<style>
.page-title { text-align:center; margin-bottom:2rem; font-size:2rem; }
.product-grid {
  display: grid;
  gap: 1.5rem;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
}
.product-card {
  background: white;
  border-radius: var(--radius);
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  transition: transform .2s ease, box-shadow .2s ease;
}
.product-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}
.product-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}
.product-card .info {
  padding: 1rem;
}
.price {
  color: var(--primary);
  font-weight: 600;
  margin: 0.3rem 0 0;
}
</style>

  </main>

  <footer>
    ¬© 2025 College Store. Built with Hugo.
  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>
</body>
</html>
