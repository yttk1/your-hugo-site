<style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.querySelector(".add-to-cart");
  if (!btn) return;

  btn.addEventListener("click", (e) => {
    const user = localStorage.getItem("user");

    
    if (!user) {
      alert("Please log in before adding items to cart.");
      window.location.href = "/login/"; 
      return;
    }

    
    const item = {
      id: e.target.dataset.id,
      title: e.target.dataset.title,
      price: parseFloat(e.target.dataset.price),
      img: e.target.dataset.img,
      qty: 1
    };

    const key = `cart_${user}`;
    let cart = JSON.parse(localStorage.getItem(key)) || [];

    const existing = cart.find(p => p.id === item.id);
    if (existing) existing.qty += 1;
    else cart.push(item);

    localStorage.setItem(key, JSON.stringify(cart));
    alert(`${item.title} added to cart!`);
    updateCartCount();
  });

  function updateCartCount() {
    const user = localStorage.getItem("user");
    const key = user ? `cart_${user}` : "cart";
    const cart = JSON.parse(localStorage.getItem(key)) || [];
    const total = cart.reduce((sum, p) => sum + p.qty, 0);
    const countEl = document.getElementById("cart-count");
    if (countEl) countEl.textContent = total;
  }
});
</script>

 <script>
  function updateHeader() {
    const loginLink = document.getElementById('login-link');
    const userDisplay = document.getElementById('user-display');
    const cartLink = document.getElementById('cart-link');
    const user = localStorage.getItem('user');

    if (user) {
      
      userDisplay.textContent = user;
      userDisplay.style.display = "inline-block";

      
      const userIcon = document.getElementById('user-icon');
      if (userIcon && user && user.length > 0) {
        userIcon.textContent = user.charAt(0); 
        userIcon.style.display = "flex";
      }

      loginLink.textContent = "Logout";
      loginLink.href = "#";
      loginLink.onclick = (e) => {
        e.preventDefault();

        
        localStorage.removeItem('cart');
        localStorage.removeItem(`cart_${user}`);
        localStorage.removeItem('cart_guest');

        
        localStorage.removeItem('user');

        
        const countEl = document.getElementById('cart-count');
        if (countEl) countEl.textContent = 0;

        alert("Logged out â€” cart cleared!");
        window.location.reload();
      };
    
      cartLink.style.display = "inline-flex";
    } else {
      
      userDisplay.style.display = "none";
      cartLink.style.display = "none";
      loginLink.textContent = "Login";
      loginLink.href = "/login/";
      loginLink.onclick = null;
      const userIcon = document.getElementById('user-icon');
      if (userIcon) userIcon.style.display = "none";

    }
  }

  function updateCartCount() {
    const allKeys = Object.keys(localStorage);
    let cart = [];

    const user = localStorage.getItem('user');
    if (user && allKeys.includes(`cart_${user}`)) {
      cart = JSON.parse(localStorage.getItem(`cart_${user}`)) || [];
    } else if (allKeys.includes('cart')) {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    }

    const total = cart.reduce((sum, item) => sum + item.qty, 0);
    const countEl = document.getElementById('cart-count');
    if (countEl) countEl.textContent = total;
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateHeader();
    updateCartCount();
  });

  window.addEventListener("storage", () => {
    updateHeader();
    updateCartCount();
  });

  </script>
