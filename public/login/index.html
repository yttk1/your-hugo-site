<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Login | College Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #f3f4f6;
      --text: #111827;
      --radius: 12px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--secondary);

      flex-direction: column;

      background: white;

      padding: 1rem 2rem;

      top: 0;
      z-index: 10;
    }
    header a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      margin-right: 1.5rem;
    }
    header a:hover { color: var(--primary); }
    .cart-icon {
      background: var(--primary);
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: var(--radius);

    main {
      flex: 1;
      max-width: 1100px;
      width: 90%;
      margin: 2rem auto;
    }
    footer {
      background: white;
      text-align: center;
      padding: 1rem;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
  <div class="nav-left">
    <a href="/">üè´ College Store</a>
    <a href="/products/">Products</a>
    <a href="/about/">About</a>
  </div>

  <div class="nav-right">
    
    <span id="user-display" class="username"></span>
    <a href="#" id="login-link" class="logout-btn">Login</a>
    <a href="/cart/" class="cart-icon" id="cart-link">üõí <span id="cart-count">0</span></a>
  </div>



  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .nav-left a {
      margin-right: 1.2rem;
      font-weight: 500;
      color: #111827;
      text-decoration: none;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;  
    }

    .username {
      font-weight: 700;
      color: #1e3a8a;
    }

    .logout-btn {
      color: #dc2626;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .logout-btn:hover {
      color: #b91c1c;
    }

    .cart-icon {
      text-decoration: none;
      color: #111827;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: opacity 0.2s ease;
    }

    .cart-icon:hover {
      opacity: 0.8;
    }

    .cart-icon span {
      background: #3b82f6;
      color: white;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.8rem;
    }
  </style>
</header>



  <main>
    
<section class="login-page">
  <div class="login-box">
    <h1>Login</h1>

    
    <form id="login-form">
      <label>
        Username
        <input type="text" id="username" required>
      </label>
      <label>
        Password
        <input type="password" id="password" required>
      </label>
      <button type="submit" class="btn">Login</button>
    </form>

    
    <p class="note">
      Don‚Äôt have an account? 
      <a href="/signup/">Sign up here</a>
    </p>

    
    <p id="login-error" class="error" style="display:none;">Invalid username or password.</p>

    <div id="logout-section" style="display:none;">
      <p>You are logged in as <strong id="user-display"></strong>.</p>
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </div>
</section>

<script>
function checkLogin() {
  const user = localStorage.getItem('user');
  const form = document.getElementById('login-form');
  const logoutSection = document.getElementById('logout-section');

  if (user) {
    form.style.display = "none";
    logoutSection.style.display = "block";
    document.getElementById('user-display').textContent = user;
  } else {
    form.style.display = "block";
    logoutSection.style.display = "none";
  }
}

document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const users = JSON.parse(localStorage.getItem('users')) || [];

  const validUser = users.find(u => u.username === username && u.password === password);

  if (validUser) {
  
    localStorage.setItem('user', username);
    alert("Welcome, " + username + "!");
    window.location.href = "/";
  } else {
    document.getElementById('login-error').style.display = "block";
  }
});

document.getElementById('logout-btn').addEventListener('click', function() {
  localStorage.removeItem('user');
  alert("Logged out!");
  checkLogin();
});

checkLogin();
</script>

<style>

  display: flex;

  </main>

  <footer>

  </footer>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>

 <script>
  function updateHeader() {
    const loginLink = document.getElementById('login-link');
    const userDisplay = document.getElementById('user-display');
    const cartLink = document.getElementById('cart-link');
    const user = localStorage.getItem('user');

    if (user) {
      
      userDisplay.textContent = user;
      userDisplay.style.display = "inline-block";

      loginLink.textContent = "Logout";
      loginLink.href = "#";
      loginLink.onclick = (e) => {
        e.preventDefault();

        
        localStorage.removeItem('cart');
        localStorage.removeItem(`cart_${user}`);
        localStorage.removeItem('cart_guest');

        
        localStorage.removeItem('user');

        
        const countEl = document.getElementById('cart-count');
        if (countEl) countEl.textContent = 0;

        alert("Logged out ‚Äî cart cleared!");
        window.location.reload();
      };

      cartLink.style.display = "inline-flex";
    } else {
      
      userDisplay.style.display = "none";
      cartLink.style.display = "none";
      loginLink.textContent = "Login";
      loginLink.href = "/login/";
      loginLink.onclick = null;
    }
  }

  function updateCartCount() {
    const allKeys = Object.keys(localStorage);
    let cart = [];

    const user = localStorage.getItem('user');
    if (user && allKeys.includes(`cart_${user}`)) {
      cart = JSON.parse(localStorage.getItem(`cart_${user}`)) || [];
    } else if (allKeys.includes('cart')) {
      cart = JSON.parse(localStorage.getItem('cart')) || [];
    }

    const total = cart.reduce((sum, item) => sum + item.qty, 0);
    const countEl = document.getElementById('cart-count');
    if (countEl) countEl.textContent = total;
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateHeader();
    updateCartCount();
  });

  window.addEventListener("storage", () => {
    updateHeader();
    updateCartCount();
  });
  </script>


</body>
</html>
