    :root {
      --primary: #2563eb;

</head>
<body>
  <header>
    <div>
      <a href="/">üè´ College Store</a>
      <a href="/products/">Products</a>
      <a href="/about/">About</a>
    </div>
    <a href="/cart/" class="cart-icon" id = "cart-link">üõí <span id="cart-count">0</span></a>
    <span id="user-display" class="username"></span>
    <a href="/login/" id="login-link">Login</a>

    <script>
    function updateLoginLink() {
      const link = document.getElementById('login-link');
      if (localStorage.getItem('user')) {
        link.textContent = "Logout";
        link.onclick = () => {
          localStorage.removeItem('user');
          alert("Logged out!");
          window.location.reload();
        };
      } else {
        link.textContent = "Login";
        link.href = "/login/";
      }
    }
    updateLoginLink();
    </script>

  </header>

  <main>
    
<section class="login-page">
  <div class="login-box">
    <h1>Login</h1>

    
    <form id="login-form">
      <label>
        Username
        <input type="text" id="username" required>
      </label>
      <label>
        Password
        <input type="password" id="password" required>
      </label>
      <button type="submit" class="btn">Login</button>
    </form>

    
    <p class="note">
      Don‚Äôt have an account? 
      <a href="/signup/">Sign up here</a>
    </p>

    
    <p id="login-error" class="error" style="display:none;">Invalid username or password.</p>

    <div id="logout-section" style="display:none;">
      <p>You are logged in as <strong id="user-display"></strong>.</p>
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </div>
</section>

<script>
function checkLogin() {
  const user = localStorage.getItem('user');
  const form = document.getElementById('login-form');
  const logoutSection = document.getElementById('logout-section');

  if (user) {
    form.style.display = "none";
    logoutSection.style.display = "block";
    document.getElementById('user-display').textContent = user;
  } else {
    form.style.display = "block";
    logoutSection.style.display = "none";
  }
}

document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const users = JSON.parse(localStorage.getItem('users')) || [];

  const validUser = users.find(u => u.username === username && u.password === password);

  if (validUser) {
  
    localStorage.setItem('user', username);
    alert("Welcome, " + username + "!");
    window.location.href = "/";
  } else {
    document.getElementById('login-error').style.display = "block";
  }
});

document.getElementById('logout-btn').addEventListener('click', function() {
  localStorage.removeItem('user');
  alert("Logged out!");
  checkLogin();
});

checkLogin();
</script>

  </main>

  <script>
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const total = cart.reduce((sum, i) => sum + i.qty, 0);
    document.getElementById('cart-count').textContent = total;
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
  </script>

<script>

function updateHeader() {
  const user = localStorage.getItem('user');
  const loginLink = document.getElementById('login-link');
  const userDisplay = document.getElementById('user-display');
  const cartLink = document.getElementById('cart-link');

  if (user) {
    
    loginLink.textContent = "Logout";
    loginLink.href = "#";
    loginLink.onclick = () => {
      localStorage.removeItem('user');
      alert("Logged out!");
      updateHeader();
    };

    if (userDisplay) {
      userDisplay.textContent = `üëã ${user}`;
      userDisplay.style.display = "inline-block";
    }

    if (cartLink) {
      cartLink.style.display = "inline-block";
    }
  } else {
    
    loginLink.textContent = "Login";
    loginLink.href = "/login/";
    loginLink.onclick = null;

    if (userDisplay) {
      userDisplay.style.display = "none";
    }

    if (cartLink) {
      cartLink.style.display = "none";
    }
  }
}


function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const total = cart.reduce((sum, item) => sum + item.qty, 0);
  const countEl = document.getElementById('cart-count');
  if (countEl) countEl.textContent = total;
}


document.addEventListener("DOMContentLoaded", () => {
  updateHeader();
  updateCartCount();
});


window.addEventListener('storage', () => {
  updateHeader();
  updateCartCount();
});
</script>
