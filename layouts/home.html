{{ define "main" }}
<section class="hero">
  <div class="video-container">
  <iframe
    id="bg-video"
    src="https://www.youtube.com/embed/nMBBXqu0OLE?autoplay=1&mute=1&loop=1&playlist=nMBBXqu0OLE&controls=0&showinfo=0&modestbranding=1"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>
  </div>
  <div class="overlay">
    <h1>Welcome to College Store</h1>
    <p>Your one-stop shop for campus essentials ðŸŽ“</p>
    <a href="/products/" class="btn">Shop Now</a>
  </div>
</section>

<section class="featured">
  <h2>Featured Products</h2>
  <div class="product-grid">
    {{ range first 3 site.Data.products }}
    <a href="/products/{{ .id }}/" class="product-card">
      <img src="{{ index .images 0 }}" alt="{{ .title }}">
      <div class="info">
        <h3>{{ .title }}</h3>
        <p class="price">${{ printf "%.2f" .price }}</p>
      </div>
    </a>
    {{ end }}
  </div>
</section>

<style>
.video-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.video-container iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120%;
  height: 120%;
  transform: translate(-50%, -50%);
  pointer-events: none; /* So user can't click */
}
.overlay {
  position: relative;
  z-index: 1;
  text-align: center;
  background: rgba(235, 2, 2, 0.45);
  padding: 2rem;
  border-radius: 12px;
}

.btn {
  display: inline-block;
  background: linear-gradient(135deg, #3b82f6, #9333ea);
  color: white;
  padding: 0.9rem 2rem;
  border-radius: 9999px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1rem;
  box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
  background: linear-gradient(135deg, #2563eb, #7e22ce);
}

</style>
{{ end }}
