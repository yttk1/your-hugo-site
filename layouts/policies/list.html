{{ define "main" }}
<main style="max-width:900px;margin:2rem auto;color:white;">
  <h1>Chính Sách</h1>

  <ul style="margin-top:1rem;">
    {{ range site.Data.policies.policies }}
      <li style="margin:0.8rem 0;">
        <a href="/policies/{{ .id }}/" style="color:#93c5fd;font-size:1.1rem;">
          {{ .title }}
        </a>
        <p style="opacity:0.7;margin:0;">{{ .short }}</p>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
