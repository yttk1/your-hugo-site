{{ define "main" }}
<h1>Your Cart</h1>
<div class="cart-container">
  <table id="cart-table">
    <thead>
      <tr><th>Item</th><th>Price</th><th>Qty</th><th>Total</th><th></th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="cart-footer">
  <h2 id="cart-total">Total: $0.00</h2>
  <button id="purchase-btn">Purchase</button>
  <button id="clear-cart">Clear Cart</button>
  </div>
</div>

<script>
function loadCart() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const tbody = document.querySelector('#cart-table tbody');
  tbody.innerHTML = '';
  let total = 0;

  cart.forEach((item) => {
    const subtotal = item.qty * item.price;
    total += subtotal;

    tbody.innerHTML += `
      <tr>
        <td>
          <div class="item-info">
            <img src="${item.img}" class="thumb">
            <span class="item-title">${item.title}</span>
          </div>
        </td>
        <td>$${item.price.toFixed(2)}</td>
        <td>
          <button class="qty-btn" onclick="updateQty('${item.id}', -1)">âˆ’</button>
          <span id="qty-${item.id}">${item.qty}</span>
          <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
        </td>
        <td>$${subtotal.toFixed(2)}</td>
        <td><button class="remove" onclick="removeItem('${item.id}')">ðŸ—‘</button></td>
      </tr>`;
  });

  // Update the cart total
  const totalEl = document.getElementById('cart-total');
  if (totalEl) totalEl.textContent = 'Total: $' + total.toFixed(2);

  // Optional: update bottom-left floating total
  const bottomTotal = document.getElementById('cart-total-bottom');
  if (bottomTotal) bottomTotal.textContent = 'Total: $' + total.toFixed(2);
}

function removeItem(id) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart = cart.filter(i => i.id !== id);
  localStorage.setItem('cart', JSON.stringify(cart));
  loadCart(); window.dispatchEvent(new Event('storage'));
}
document.getElementById('clear-cart').addEventListener('click', () => {
  localStorage.removeItem('cart');
  loadCart(); window.dispatchEvent(new Event('storage'));
});
loadCart();

document.getElementById('purchase-btn').addEventListener('click', () => {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  // Redirect to payment page
  window.location.href = '/payment/';
});


  function updateQty(id, change) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const item = cart.find(p => p.id === id);
    if (!item) return;

    item.qty += change;

    if (item.qty <= 0) {
      // Remove item if quantity <= 0
      cart = cart.filter(p => p.id !== id);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart(); // Refresh table
    window.dispatchEvent(new Event('storage'));
  }

</script>

<style>
#cart-container {
  background: #1e293b;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  color: white;
  max-width: 800px;
  margin: 2rem auto;

  /* ðŸ‘‡ NEW: Forces stable height, prevents header jump */
  min-height: calc(100vh - 160px);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 1rem;
}
th, td {
  text-align: center;
  padding: 0.8rem;
  border-bottom: 1px solid #e5e7eb;
}
.thumb {
  width: 50px;
  height: 50px;
  border-radius: 8px;
  object-fit: cover;
  vertical-align: middle;
  margin-right: 0.5rem;
}
button.remove {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 1.1rem;
}
.cart-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#clear-cart {
  background: #ef4444;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  cursor: pointer;
}
#clear-cart:hover { background: #dc2626; }

#purchase-btn {
  position: relative;
  left: 33%;
  background: #10b981; /* green */
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: var(--radius);
  cursor: pointer;
  margin-right: 0.5rem;
  transition: background 0.2s;
}
#purchase-btn:hover {
  background: #059669;
}

.qty-btn {
  padding: 0.3rem 0.6rem;
  margin: 0 0.2rem;
  border: 1px solid #ccc;
  background: #f9fafb;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}
.qty-btn:hover {
  background: #e5e7eb;
}
#cart-table span {
  min-width: 25px;
  display: inline-block;
  text-align: center;
}

/* Align each rowâ€™s content vertically */
#cart-table td {
  vertical-align: middle;
}

/* Item column: image + name horizontally, vertically centered */
.item-info {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
}

/* Product thumbnail */
.thumb {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px;
  background: #f3f4f6;
  flex-shrink: 0;
}

/* Product title next to image */
.item-title {
  font-weight: 500;
  color: #111827;
  line-height: 1.4;
  display: block;
  max-width: 200px;
  white-space: normal;
}

/* Table spacing cleanup */
#cart-table th, #cart-table td {
  padding: 0.8rem 1rem;
}

/* Quantity cell alignment */
.qty-btn {
  padding: 0.3rem 0.7rem;
  margin: 0 0.2rem;
  border: 1px solid #ccc;
  background: #f9fafb;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.2s;
}
.qty-btn:hover {
  background: #e5e7eb;
}

/* Make table look modern */
#cart-table {
  border-collapse: separate;
  border-spacing: 0 8px;
}
#cart-table tr {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
#cart-table th {
  text-transform: uppercase;
  font-size: 0.9rem;
  color: #6b7280;
  font-weight: 600;
}

</style>
{{ end }}
