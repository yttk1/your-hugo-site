{{ define "main" }}
<h1 class="cart-title">ðŸ›’ Your Cart</h1>

<div id="cart-container" class="cart-panel">
  <div id="cart-items"></div>

  <div id="cart-summary" class="cart-summary">
    <p>Total: <span id="cart-total">$0.00</span></p>

    <div class="cart-buttons">
      <button id="empty-cart-btn" class="btn danger">ðŸ—‘ Empty Cart</button>
      <button id="checkout-btn" class="btn primary">Proceed to Checkout</button>
    </div>
  </div>
</div>

<style>
/* -------------------------------------- */
/*               CART LAYOUT              */
/* -------------------------------------- */

.cart-title {
  text-align: center;
  color: #fff;
  margin-top: 1.5rem;
  font-size: 2rem;
  letter-spacing: 0.5px;
}

#cart-container.cart-panel {
  background: #1e293b;
  padding: 2rem;
  border-radius: 14px;
  box-shadow: 0 4px 18px rgba(0,0,0,0.4);
  color: white;
  max-width: 800px;
  margin: 2rem auto;
  min-height: 60vh;
}

/* Each item card */
.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #2d3a4d;
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  transition: transform 0.12s ease;
}

.cart-item:hover {
  transform: translateY(-2px);
}

/* Item image */
.cart-item img {
  width: 82px;
  height: 82px;
  border-radius: 8px;
  object-fit: cover;
  flex-shrink: 0;
  background: #111;
}

/* Text container */
.cart-info {
  flex: 1;
  margin-left: 1rem;
}

.cart-info h3 {
  margin: 0;
  font-size: 1.15rem;
  color: #f1f5f9;
}

.cart-info p {
  margin: 0.25rem 0;
  color: #94a3b8;
  font-size: 0.95rem;
}

/* Buttons row */
.cart-actions {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.cart-actions button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 0.42rem 0.82rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.15s, transform 0.1s;
  text-align: center;
}

.cart-actions button:hover {
  background: #1d4ed8;
  transform: scale(1.06);
}

.cart-actions button.del {
  background: #dc2626;
}
.cart-actions button.del:hover {
  background: #b91c1c;
}

/* Empty text */
.empty-cart {
  text-align: center;
  color: #94a3b8;
  margin-top: 2rem;
  font-size: 1.15rem;
}

/* Summary Section */
.cart-summary {
  text-align: right;
  margin-top: 2rem;
  font-size: 1.2rem;
  border-top: 1px solid #334155;
  padding-top: 1.4rem;
}

#cart-summary span {
  font-weight: 700;
  color: #38bdf8;
}

/* Buttons container */
.cart-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 1rem;
  margin-top: 1.2rem;
}

/* Standard button style */
.btn {
  padding: 0.75rem 1.3rem;
  border-radius: 9px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: background 0.2s, transform 0.1s;
}

.btn.primary {
  background: #22c55e;
  color: white;
}
.btn.primary:hover {
  background: #16a34a;
  transform: scale(1.05);
}

.btn.danger {
  background: #dc2626;
  color: white;
}
.btn.danger:hover {
  background: #b91c1c;
  transform: scale(1.05);
}

/* Responsive */
@media (max-width: 600px) {
  .cart-item {
    flex-direction: column;
    text-align: center;
    gap: 1rem;
  }
  .cart-info {
    margin-left: 0;
  }
  .cart-actions {
    justify-content: center;
  }
  .cart-buttons {
    justify-content: center;
  }
}
</style>

<script>
{{/* your original JS remains untouched, pasted exactly as-is */}}
document.addEventListener("DOMContentLoaded", () => {
  const user = localStorage.getItem("user");
  const key = user ? `cart_${user}` : "cart";
  let cart = JSON.parse(localStorage.getItem(key)) || [];

  const itemsContainer = document.getElementById("cart-items");
  const totalEl = document.getElementById("cart-total");

  function renderCart() {
    itemsContainer.innerHTML = "";
    let total = 0;

    cart = cart.filter(i => i.qty > 0);

    if (cart.length === 0) {
      itemsContainer.innerHTML = `<p class="empty-cart">Your cart is empty.</p>`;
      totalEl.textContent = "$0.00";
      localStorage.setItem(key, JSON.stringify(cart));
      window.dispatchEvent(new Event("storage"));
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.qty;

      const itemEl = document.createElement("div");
      itemEl.classList.add("cart-item");
      itemEl.innerHTML = `
        <img src="${item.img}" alt="${item.title}">
        <div class="cart-info">
          <h3>${item.title}</h3>
          <p>$${item.price.toFixed(2)} Ã— ${item.qty}</p>
        </div>
        <div class="cart-actions">
          <button class="dec" data-index="${index}">âˆ’</button>
          <button class="inc" data-index="${index}">+</button>
          <button class="del" data-index="${index}">ðŸ—‘</button>
        </div>
      `;
      itemsContainer.appendChild(itemEl);
    });

    totalEl.textContent = `$${total.toFixed(2)}`;
    localStorage.setItem(key, JSON.stringify(cart));
    window.dispatchEvent(new Event("storage"));
  }

  itemsContainer.addEventListener("click", (e) => {
    if (e.target.tagName !== "BUTTON") return;
    const index = e.target.dataset.index;
    const action = e.target.className;

    if (action === "inc") cart[index].qty += 1;
    else if (action === "dec") cart[index].qty -= 1;
    else if (action === "del") cart.splice(index, 1);

    renderCart();
  });

  document.getElementById("checkout-btn").addEventListener("click", () => {
    const user = localStorage.getItem("user");
    const key = user ? `cart_${user}` : "cart";
    const cart = JSON.parse(localStorage.getItem(key)) || [];

    if (cart.length === 0) {
      showToast("Your cart is empty! Add items before checkout.", "error");
      return;
    }
    localStorage.setItem("checkout_cart", JSON.stringify(cart));
    alert("Proceeding to checkout...");
    window.location.href = "/payment/";
  });

  document.getElementById("empty-cart-btn").addEventListener("click", async () => {
    const confirmed = await customConfirm("Are you sure you want to empty your cart?");
    if (confirmed) {
      localStorage.removeItem(key);
      cart = [];
      renderCart();
      showToast("Your cart has been emptied!", "success");
    } else {
      showToast("Cancelled", "warning");
    }
  });

  renderCart();
});
</script>
