{{ define "main" }}
<section class="about-hero">
  <h1>Meet Our Team</h1>
  <p>We are a group of passionate students working together to create this project.</p>
</section>

<section class="team-gallery">
  {{ range site.Data.team }}
  <div class="team-member">
    <img src="{{ .photo }}" alt="{{ .name }}" class="team-photo">
    <h2>{{ .name }}</h2>
    <p>{{ .intro }}</p>
  </div>
  {{ end }}
</section>

<style>
.about-hero {
  text-align: center;
  margin-bottom: 2.5rem;
}
.about-hero h1 {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}
.about-hero p {
  color: #4b5563;
  font-size: 1.1rem;
}

.team-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 2rem;
  justify-items: center;
  align-items: start;
}

.team-member {
  background: white;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 1.5rem 1rem;
  text-align: center;
  max-width: 250px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.team-member:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

.team-photo {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 0.8rem;
}

.team-member h2 {
  font-size: 1.1rem;
  margin: 0.3rem 0;
  color: #111827;
}

.team-member p {
  font-size: 0.95rem;
  color: #4b5563;
  margin: 0;
}
</style>
{{ end }}
