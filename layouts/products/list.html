{{ define "main" }}
<section class="products-section">
  <h1 class="page-title">ðŸŽ® Our Games</h1>

  <!-- ðŸ” Search Bar -->
  <div class="search-container">
    <div class="search-bar">
      <span class="search-icon">ðŸ”Ž</span>
      <input id="search-bar" placeholder="Search for games..." aria-label="Search" />
    </div>
  </div>

  <!-- âš™ï¸ Sort + Layout Controls -->
  <div class="sort-bar">
    <div class="sort-left"></div>
    <div class="sort-right">
      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="alphabet">Aâ€“Z</option>
        <option value="alphabet-desc">Zâ€“A</option>
        <option value="price">Price: Low â†’ High</option>
        <option value="price-desc">Price: High â†’ Low</option>
        <option value="release">Release: Newest</option>
        <option value="release-old">Release: Oldest</option>
      </select>
    </div>
  </div>

  <!-- ðŸ“¦ Product Grid -->
  <p id="no-results" class="no-results">ðŸ˜¢ No games found.</p>
  <div class="products-grid" id="products-grid">
    {{ range site.Data.products }}
    <article class="product-card"
      data-title="{{ lower .title }}"
      data-price="{{ .price }}"
      data-release="{{ .release_date }}">
      <a href="/products/{{ .id }}/" class="product-link">
        <div class="thumb-wrap">
          <img src="{{ index .images 0 }}" alt="{{ .title }}" />
        </div>
        <h3>{{ .title }}</h3>
        <p class="price">${{ printf "%.2f" .price }}</p>
      </a>
    </article>
    {{ end }}
  </div>
</section>

<style>
/* ===== Base Layout ===== */
.products-section {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
  color: #f5f5f5;
}
.page-title {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #e5e5e5;
}

/* ===== Search Bar ===== */
.search-container {
  display: flex;
  justify-content: center;
  margin-bottom: 0.5rem;
}
.search-bar {
  display: flex;
  align-items: center;
  background: #2a2a2a;
  border-radius: 9999px;
  padding: 0.6rem 1rem;
  width: 80%;
  max-width: 600px;
  box-shadow: inset 0 0 6px rgba(255,255,255,0.05);
}
.search-bar input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #f0f0f0;
  font-size: 1rem;
  padding-left: 0.5rem;
}
.search-bar input::placeholder {
  color: #888;
}
.search-icon {
  opacity: 0.6;
}

/* ===== Sort Bar ===== */
.sort-bar {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  margin: 0.5rem 0 1.5rem;
  border-bottom: 1px solid #333;
  padding-bottom: 0.8rem;
}
.sort-right {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}
.sort-right label {
  color: #ccc;
  font-weight: 500;
}
#sort-select {
  background: transparent;
  color: #bb86fc;
  border: none;
  font-weight: 600;
  cursor: pointer;
  padding: 0.4rem 0.6rem;
  font-size: 0.95rem;
  border-radius: 6px;
  transition: color 0.2s;
}
#sort-select:hover {
  color: #d3b2ff;
}

/* ===== Product Grid ===== */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 1.5rem;
  justify-items: center;
}
.product-card {
  width: 100%;
  max-width: 320px;
  background: #1e1e1e;
  color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.product-card:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
}
.thumb-wrap {
  width: 100%;
  height: 160px;
  overflow: hidden;
  background: #0f0f0f;
}
.product-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.product-card h3 {
  margin: 0.7rem 0 0.4rem;
  font-size: 1.1rem;
  color: #fafafa;
}
.product-card .price {
  color: #64b5f6;
  margin-bottom: 1rem;
  font-weight: 600;
}
.no-results {
  display: none;
  text-align: center;
  color: #aaa;
}

/* Responsive */
@media (max-width: 768px) {
  .sort-bar { justify-content: center; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.getElementById("search-bar");
  const sortSelect = document.getElementById("sort-select");
  const grid = document.getElementById("products-grid");
  const cards = Array.from(document.querySelectorAll(".product-card"));
  const noResults = document.getElementById("no-results");

  function doFilterAndSort() {
    const q = input.value.trim().toLowerCase();
    const sortBy = sortSelect.value;
    let visible = 0;

    const sorted = [...cards].sort((a, b) => {
      const titleA = (a.dataset.title || "").toLowerCase();
      const titleB = (b.dataset.title || "").toLowerCase();
      const priceA = parseFloat(a.dataset.price) || 0;
      const priceB = parseFloat(b.dataset.price) || 0;
      const dateA = new Date(a.dataset.release || "1970-01-01");
      const dateB = new Date(b.dataset.release || "1970-01-01");

      // Sorting logic
      switch (sortBy) {
        case "alphabet": return titleA.localeCompare(titleB);
        case "alphabet-desc": return titleB.localeCompare(titleA);
        case "price": return priceA - priceB;
        case "price-desc": return priceB - priceA;
        case "release": return dateB - dateA;
        case "release-old": return dateA - dateB;
        default: return 0;
      }
    });

    grid.innerHTML = "";
    sorted.forEach(card => {
      const title = (card.dataset.title || "").toLowerCase();
      if (!q || title.includes(q)) {
        grid.appendChild(card);
        card.style.display = "block";
        visible++;
      } else {
        card.style.display = "none";
      }
    });

    noResults.style.display = visible === 0 ? "block" : "none";
  }

  input.addEventListener("input", doFilterAndSort);
  sortSelect.addEventListener("change", doFilterAndSort);
  doFilterAndSort();
});
</script>
{{ end }}
