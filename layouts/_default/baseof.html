<script>
function updateHeader() {
  const user = localStorage.getItem('user');
  const userDisplay = document.getElementById('user-display');
  const userIcon = document.getElementById('user-icon');
  const loginLink = document.getElementById('login-link');
  const cartLink = document.getElementById('cart-link');

  if (!userDisplay || !userIcon || !loginLink) return;

  if (user) {
    userDisplay.textContent = user;
    userDisplay.style.display = "inline-block";

    userIcon.textContent = user.charAt(0).toUpperCase();
    userIcon.style.display = "flex";

    loginLink.textContent = "Logout";
    loginLink.href = "#";
    loginLink.onclick = (e) => {
      e.preventDefault();
      localStorage.removeItem('user');
      localStorage.removeItem('cart');
      window.location.reload();
    };

    cartLink.style.display = "inline-flex";
  } else {
    userDisplay.textContent = "";
    userDisplay.style.display = "none";
    userIcon.style.display = "none";

    loginLink.textContent = "Login";
    loginLink.href = "/login/";
    loginLink.onclick = null;

    cartLink.style.display = "none";
  }

  // ðŸš€ Prevent flicker â€” show after JS updates
  document.querySelector('.nav-right').style.visibility = "visible";
}

function updateCartCount() {
  const user = localStorage.getItem("user");

  // the same logic used inside your cart page
  const key = user ? `cart_${user}` : "cart";

  let cart;
  try {
    cart = JSON.parse(localStorage.getItem(key)) || [];
  } catch {
    cart = [];
  }

  const total = cart.reduce((sum, item) => sum + (item.qty || 0), 0);

  const countEl = document.getElementById("cart-count");
  if (countEl) countEl.textContent = total;
}

document.addEventListener("DOMContentLoaded", () => {
  updateHeader();
  updateCartCount();
});

window.addEventListener("storage", () => {
  updateHeader();
  updateCartCount();
});
</script>

<script>
/* -------------------- TOAST SYSTEM -------------------- */
function showToast(message, type = "info") {
  let container = document.getElementById("toast-container");
  if (!container) {
    container = document.createElement("div");
    container.id = "toast-container";
    document.body.appendChild(container);
  }

  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.textContent = message;
  container.appendChild(toast);

  setTimeout(() => toast.classList.add("show"), 10);
  setTimeout(() => {
    toast.classList.remove("show");
    setTimeout(() => toast.remove(), 300);
  }, 3000);
}

// Override default alert()
window.alert = function (message) {
  showToast(message, "info");
};

/* -------------------- CONFIRMATION SYSTEM -------------------- */
window.customConfirm = function (message) {
  return new Promise((resolve) => {
    const modal = document.getElementById("confirm-modal");
    const msg = document.getElementById("confirm-message");
    const yes = document.getElementById("confirm-yes");
    const no = document.getElementById("confirm-no");

    msg.textContent = message;
    modal.classList.add("active");

    const cleanup = () => {
      modal.classList.remove("active");
      yes.removeEventListener("click", onYes);
      no.removeEventListener("click", onNo);
    };

    const onYes = () => { cleanup(); resolve(true); };
    const onNo = () => { cleanup(); resolve(false); };

    yes.addEventListener("click", onYes);
    no.addEventListener("click", onNo);
  });
};
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const current = window.location.pathname;
  document.querySelectorAll(".nav-links a").forEach(link => {
    const href = link.getAttribute("href");

    // Special rule for root
    if (current === "/" && href === "/") {
      link.classList.add("active");
    }
    // Match section (e.g. /products/)
    else if (href !== "/" && current.startsWith(href)) {
      link.classList.add("active");
    }
  });
});
</script>
