{{ define "main" }}
<section class="login-page">
  <div class="login-box">
    <h1>Login</h1>

    <!-- LOGIN FORM -->
    <form id="login-form">
      <label>
        Username
        <input type="text" id="username" required>
      </label>
      <label>
        Password
        <input type="password" id="password" required>
      </label>
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- ❗ ADD THIS RIGHT UNDER THE FORM -->
    <p class="note">
      Don’t have an account? 
      <a href="/signup/">Sign up here</a>
    </p>

    <!-- Optional feedback/error messages -->
    <p id="login-error" class="error" style="display:none;">Invalid username or password.</p>

    <div id="logout-section" style="display:none;">
      <p>You are logged in as <strong id="user-display"></strong>.</p>
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
  </div>
</section>

<script>
function checkLogin() {
  const user = localStorage.getItem('user');
  const form = document.getElementById('login-form');
  const logoutSection = document.getElementById('logout-section');

  if (user) {
    form.style.display = "none";
    logoutSection.style.display = "block";
    document.getElementById('user-display').textContent = user;
  } else {
    form.style.display = "block";
    logoutSection.style.display = "none";
  }
}

document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const users = JSON.parse(localStorage.getItem('users')) || [];

  const validUser = users.find(u => u.username === username && u.password === password);

  if (validUser) {
  
    localStorage.setItem('user', username);
    alert("Welcome, " + username + "!");
    window.location.href = "/";
  } else {
    document.getElementById('login-error').style.display = "block";
  }
});

document.getElementById('logout-btn').addEventListener('click', function() {
  localStorage.removeItem('user');
  alert("Logged out!");
  checkLogin();
});

checkLogin();
</script>

<style>
.login-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
}
.login-box {
  background: white;
  padding: 2rem 3rem;
  border-radius: var(--radius);
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}
.login-box h1 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 1.5rem;
}
label {
  display: block;
  margin-bottom: 1rem;
  font-weight: 500;
}
input {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.3rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}
.btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.8rem 1.2rem;
  width: 100%;
  border-radius: var(--radius);
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}
.btn:hover { background: #1e40af; }
.error { color: #dc2626; text-align: center; margin-top: 0.5rem; }
.btn-logout {
  background: #dc2626;
  color: white;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: var(--radius);
  cursor: pointer;
}
.btn-logout:hover { background: #b91c1c; }
.note {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.95rem;
}
.note a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}
.note a:hover {
  text-decoration: underline;
}
</style>
{{ end }}
