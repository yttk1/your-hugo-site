{{ define "main" }}
<div class="payment-page">
  <h1>ðŸ’³ Payment</h1>

  <div class="payment-container">
    <!-- ðŸ§¾ Order Summary -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="order-items" class="order-items">
        <p>Loading your cart...</p>
      </div>
      <p class="total">Total: <strong>$<span id="order-total">0.00</span></strong></p>
    </div>

    <!-- ðŸ’° Payment Form -->
    <div class="payment-form">
      <h2>Payment Details</h2>
      <label>Name on Card</label>
      <input type="text" placeholder="John Doe" id="card-name">

      <label>Card Number</label>
      <input type="text" placeholder="1234 5678 9012 3456" id="card-number">

      <label>Expiry Date</label>
      <input type="text" placeholder="MM/YY" id="card-expiry">

      <label>CVV</label>
      <input type="text" placeholder="123" id="card-cvv">

      <button id="complete-btn">Complete Purchase</button>
    </div>
  </div>
</div>

<style>
.payment-page {
  text-align: center;
  margin-top: 2rem;
  color: #f8fafc;
}
.payment-container {
  display: flex;
  justify-content: center;
  gap: 2rem;
  background: #0f172a;
  padding: 2rem;
  border-radius: 12px;
  max-width: 950px;
  margin: 2rem auto;
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
}
.order-summary, .payment-form {
  background: #1e293b;
  border-radius: 10px;
  padding: 1.5rem;
  width: 100%;
  max-width: 400px;
  text-align: left;
}
.order-summary h2, .payment-form h2 {
  margin-top: 0;
}
.order-items {
  margin-top: 1rem;
  min-height: 150px;
}
.order-item {
  display: flex;
  align-items: center;
  margin-bottom: 0.8rem;
  gap: 1rem;
}
.order-item img {
  width: 60px;
  border-radius: 8px;
}
.item-info {
  flex: 1;
}
.item-info h4 {
  margin: 0;
  font-size: 1rem;
}
.item-info p {
  margin: 0;
  font-size: 0.85rem;
  color: #94a3b8;
}
.total {
  margin-top: 1rem;
  font-size: 1.1rem;
}
.payment-form label {
  display: block;
  font-size: 0.9rem;
  color: #cbd5e1;
  margin-top: 1rem;
}
.payment-form input {
  width: 100%;
  padding: 0.6rem;
  border-radius: 6px;
  border: none;
  margin-top: 0.3rem;
  background: #334155;
  color: #f8fafc;
}
.payment-form input:focus {
  outline: 2px solid #38bdf8;
}
#complete-btn {
  background: #10b981;
  border: none;
  width: 100%;
  padding: 0.8rem;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  margin-top: 1.5rem;
  cursor: pointer;
  transition: background 0.2s ease;
}
#complete-btn:hover {
  background: #059669;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const user = localStorage.getItem("user");
  const orderContainer = document.getElementById("order-items");
  const totalEl = document.getElementById("order-total");

  if (!user) {
    showToast("âš ï¸ Please log in to continue.", "warning");
    setTimeout(() => (window.location.href = "/login/"), 1200);
    return;
  }

  // âœ… Load from either checkout_<user> or cart_<user>
  const checkoutKey = `checkout_${user}`;
  const cartKey = `cart_${user}`;
  let cart = JSON.parse(localStorage.getItem(checkoutKey))
          || JSON.parse(localStorage.getItem(cartKey))
          || [];

  if (cart.length === 0) {
    orderContainer.innerHTML = `<p>Your cart is empty.</p>`;
    totalEl.textContent = "0.00";
    return;
  }

  // Render items
  let total = 0;
  orderContainer.innerHTML = cart.map(item => {
    const subtotal = (item.price * item.qty).toFixed(2);
    total += parseFloat(subtotal);
    return `
      <div class="order-item">
        <img src="${item.img}" alt="${item.title}">
        <div class="item-info">
          <h4>${item.title}</h4>
          <p>Qty: ${item.qty}</p>
        </div>
        <span>$${subtotal}</span>
      </div>
    `;
  }).join("");

  totalEl.textContent = total.toFixed(2);

  // Complete Purchase
  document.getElementById("complete-btn").addEventListener("click", () => {
    showToast("âœ… Purchase complete!", "success");

    // Remove both checkout and cart keys for this user
    localStorage.removeItem(checkoutKey);
    localStorage.removeItem(cartKey);

    setTimeout(() => (window.location.href = "/"), 1500);
  });
});
// ðŸ§¹ Clear checkout data when leaving the Payment page
window.addEventListener("beforeunload", () => {
  const user = localStorage.getItem("user");
  if (!user) return;
  localStorage.removeItem(`checkout_${user}`);
});

</script>


{{ end }}
